{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block content %}




    <div class="login_box">
     {% if request.user.is_authenticated %}
         <h4>메인페이지로 돌아가고 있습니다</h4>
         <script>
         alert('이미 로그인 되어 있습니다.');
         window.history.back();
         </script>
        {% else %}
        <div class="login_form">
         <h5>Beauty with Guys <br/>LOGIN</h5>
        <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="login_button">

        <button type="submit" style="width:230px; height:50px;"class="btn size " >
            <span style="margin-bottom:10px;">&nbsp;로그인</span></button>
        </div></form>
        <br>

        <a href="{% provider_login_url "facebook" method='oauth2'  %}">
            <img src="{% static 'fb_login.png' %}" style="padding-top:8px;">
             </a><br>
        <a href="{% provider_login_url "kakao"  %}">
        <img src="{% static 'kakao_login.png' %}"></a><br>


        <a href="{% url 'accounts:signup' %}" class="btn size bwg"><img class="bwg_login" src="{% static 'new_logo.png' %}">&nbsp;회원가입</a>
      </div>

        {% endif %}
    </div>
{% endblock %}
